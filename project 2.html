    <form action="" id="form">


        <label> enter your Name <input id="name"> <br></label></input>

<script src="jquery-3.6.0.js"></script>
<script>
    $(document).ready(function () {

        $("#projects").click(function () {
            location.href = "project%203.html";
        })
        $("#home").click(function () {
            location.href = "index.html";
        })


        $("#form").submit(function () {
            let n = $("#name").val();

            let m = $("#mobile").val();

            let p = $("#pass").val();


            //alert(n+"s")




            if (n === "") {
                alert("enter a valid Name :")
            } else if (m === "") {
                alert("enter a valid Mobile Number :")
            }
            // } else if (p === "") {
            //     alert("enter a valid Passsword :")
            // }





            else {
                if (p.search(n) != -1 || p.search(m) != -1) {



                    var v = ""

                    var x = m.split("")

                    var y = n.split("")


                    for (i in x) {

                        //let u=Math.floor((Math.random() * x.length) + 0);


                        let o = Math.floor((Math.random() * y.length) + 0);

                        v = v + x[i] + y[o]

                    }
                    //v=v+"@#$%"
                    alert(`the given password is weak and you should not use this password anywhere. A better password is ${v}`)

                } else if (p === "") {



                    var v = ""

                    var x = m.split("")

                    var y = n.split("")


                    for (i in x) {

                        //let u=Math.floor((Math.random() * x.length) + 0);


                        let o = Math.floor((Math.random() * y.length) + 0);

                        v = v + x[i] + y[o]

                    }
                    //v=v+"@#$%"
                    alert(`No password is entered, we suggest this password ${v}`)
                }


                else {
                    alert("the given password is strong and can be used")


                }
            }


        })
    })


</script>
